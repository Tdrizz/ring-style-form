<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Dream Ring üíç</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff);
      color: #4d0039;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
      z-index: 1;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #fff6fa;
    }

    textarea::placeholder, input::placeholder {
      font-style: italic;
      color: #999;
    }

    button {
      width: 100%;
      margin-top: 28px;
      background-color: #ff66a5;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e05591;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      opacity: 0.7;
      animation: floatUp 10s linear infinite;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 0;
      pointer-events: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    @media (min-width: 500px) {
      body {
        max-width: 420px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <h1>Your Dream Ring üíñ</h1>

  <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">
    <label for="shape">Top 2 Favorite Stone Shapes üíé:</label>
    <select name="shape" id="shape" multiple>
      <option value="Round">Round</option>
      <option value="Oval">Oval</option>
      <option value="Cushion">Cushion</option>
      <option value="Emerald Cut">Emerald Cut</option>
      <option value="Princess">Princess (square)</option>
      <option value="Pear">Pear</option>
      <option value="Marquise">Marquise</option>
      <option value="Asscher">Asscher</option>
      <option value="Heart">Heart ‚ù§Ô∏è</option>
      <option value="Other">Other</option>
    </select>

    <label>Stone Style ‚ú®:</label>
    <select name="stone_style">
      <option value="Solitaire">Solitaire</option>
      <option value="Side/Halo">Halo or side stones</option>
      <option value="No preference">No preference</option>
    </select>

    <label>Metal Vibe üí´:</label>
    <select name="metal">
      <option value="Yellow gold">Yellow gold</option>
      <option value="White gold">White gold</option>
      <option value="Rose gold">Rose gold</option>
      <option value="No preference">Surprise me!</option>
    </select>

    <label>Your style in 1‚Äì2 words üìù:</label>
    <input type="text" name="style_words" placeholder="e.g. dainty, bold, vintage" />

    <label>Anything to avoid? üö´:</label>
    <textarea name="dont_want" rows="3" placeholder="Dealbreakers, no-gos, things that aren‚Äôt you"></textarea>

    <button type="submit">Send to your Love üíå</button>
  </form>

  <!-- Floating Hearts -->
  <script>
    const numHearts = 15;
    for (let i = 0; i < numHearts; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 10 + "s";
      heart.style.animationDuration = (8 + Math.random() * 5) + "s";
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
