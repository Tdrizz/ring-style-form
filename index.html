<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Dream Ring 💍</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #d1f7ff, #fff6f0);
      color: #3d2b1f;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      padding-bottom: 40px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      position: relative;
      padding-bottom: 80px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .input-wrapper {
      margin-top: 6px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background-color: #fefcf9;
    }

    textarea::placeholder, input::placeholder {
      font-style: italic;
      color: #999;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      background: #fffaf2;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      width: 100%;
      margin-top: 28px;
      background-color: #00c6a7;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(0, 198, 167, 0.3);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00a890;
    }

    .footer-hearts {
      text-align: center;
      margin-top: 24px;
      margin-bottom: 60px;
      font-size: 1.5rem;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      z-index: 9999;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .popup-content {
      background: white;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 320px;
      margin: auto;
    }

    .popup-content h2 {
      font-family: 'Pacifico', cursive;
      color: #ff69b4;
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .popup-content p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0;
    }

    @media (min-width: 500px) {
      body {
        max-width: 420px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <h1>Your Dream Ring 💖🌺</h1>

  <form id="ringForm" action="https://formspree.io/f/mblkzobp" method="POST">
    <label>Top 2 Favorite Stone Shapes 💎:</label>
    <small style="font-size: 0.85rem; color: #888;">(Pick 1–2 shapes you love most!)</small>
    <div class="checkbox-group">
      <label><input type="checkbox" name="shape" value="Round"> Round</label>
      <label><input type="checkbox" name="shape" value="Oval"> Oval</label>
      <label><input type="checkbox" name="shape" value="Cushion"> Cushion</label>
      <label><input type="checkbox" name="shape" value="Emerald Cut"> Emerald Cut</label>
      <label><input type="checkbox" name="shape" value="Princess"> Princess</label>
      <label><input type="checkbox" name="shape" value="Pear"> Pear</label>
      <label><input type="checkbox" name="shape" value="Marquise"> Marquise</label>
      <label><input type="checkbox" name="shape" value="Asscher"> Asscher</label>
      <label><input type="checkbox" name="shape" value="Heart"> Heart ❤️</label>
    </div>

    <label>How do you want the stone to stand out? 💫</label>
    <small style="font-size: 0.85rem; color: #888;">(Pick what feels prettiest — or say surprise me!)</small>
    <div class="input-wrapper">
      <select name="stone_style">
        <option value="Solitaire">Just one beautiful stone (classic + clean)</option>
        <option value="Halo or Side Stones">With sparkle around it or on the band ✨</option>
        <option value="No preference">Surprise me 💎</option>
      </select>
    </div>

    <label>Metal Vibe 💫 (Golden sand or ocean silver?):</label>
    <div class="input-wrapper">
      <select name="metal">
        <option value="Yellow gold">Yellow gold ☀️</option>
        <option value="White gold">White gold 🌊</option>
        <option value="Rose gold">Rose gold 🌺</option>
        <option value="No preference">Whichever is cutest 🐚</option>
      </select>
    </div>

    <label>Style in 1–2 words 📝:</label>
    <div class="input-wrapper">
      <input type="text" name="style_words" placeholder="e.g. dainty, beachy, vintage" />
    </div>

    <label>Anything to avoid? 🚫:</label>
    <div class="input-wrapper">
      <textarea name="dont_want" rows="3" placeholder="Dealbreakers, no-gos, not your vibe "></textarea>
    </div>

    <label>Ring size? 📏 </label>
    <div class="input-wrapper">
      <input type="text" name="ring_size" placeholder="hehe just need to be sure!" />
    </div>

    <label>Anything else you want me to know? </label>
    <div class="input-wrapper">
      <textarea name="extra_notes" rows="3" placeholder="Anything you forgot to mention, ideas, dreams... ✨"></textarea>
    </div>

    <div class="footer-hearts">🌴🐚🌊</div>
    <button type="submit">Send to Pookie 💌</button>
  </form>

  <!-- Sweet popup -->
  <div class="popup" id="thankYouPopup">
    <div class="popup-content">
      <h2>I love you to the moon and back Grace. 💖</h2>
      <p>I’m so excited to make something that’s *you*. I read every word and it means everything 🌺</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('ringForm');
    const popup = document.getElementById('thankYouPopup');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          popup.style.display = 'flex';
          form.reset();
        } else {
          alert("Oops! Something went wrong.");
        }
      }).catch(() => {
        alert("Oops! Something went wrong.");
      });
    });
  </script>

</body>
</html>
