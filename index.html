<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Dream Ring 💍</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff);
      color: #4d0039;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
      position: relative;
      padding-bottom: 40px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      text-align: center;
      color: #d63384;
      margin-bottom: 20px;
      z-index: 1;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
      padding-bottom: 80px;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      background-color: #fff6fa;
      box-sizing: border-box;
    }

    textarea::placeholder, input::placeholder {
      font-style: italic;
      color: #999;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .checkbox-group label {
      background: #fff0f5;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    button {
      width: 100%;
      margin-top: 28px;
      background-color: #ff66a5;
      color: white;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.4);
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e05591;
    }

    .footer-hearts {
      text-align: center;
      margin-top: 24px;
      margin-bottom: 60px;
      font-size: 1.5rem;
    }

    .heart-burst {
      position: absolute;
      width: 18px;
      height: 18px;
      background: pink;
      opacity: 1;
      transform: rotate(45deg);
      border-radius: 50% 50% 0 0;
      pointer-events: none;
      animation: heartBurst 1.2s ease-out forwards;
      z-index: 1000;
    }

    .heart-burst::before,
    .heart-burst::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: pink;
      border-radius: 50%;
    }

    .heart-burst::before {
      top: -9px;
      left: 0;
    }

    .heart-burst::after {
      left: -9px;
      top: 0;
    }

    @keyframes heartBurst {
      from {
        transform: translate(0, 0) scale(1) rotate(45deg);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(1.4) rotate(45deg);
        opacity: 0;
      }
    }

    @media (min-width: 500px) {
      body {
        max-width: 420px;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <h1>Your Dream Ring 💖</h1>

  <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST">

    <label>Top 2 Favorite Stone Shapes 💎:</label>
    <small style="font-size: 0.85rem; color: #888;">(Pick 1–2 shapes you love most!)</small>
    <div class="checkbox-group">
      <label><input type="checkbox" name="shape" value="Round"> Round</label>
      <label><input type="checkbox" name="shape" value="Oval"> Oval</label>
      <label><input type="checkbox" name="shape" value="Cushion"> Cushion</label>
      <label><input type="checkbox" name="shape" value="Emerald Cut"> Emerald Cut</label>
      <label><input type="checkbox" name="shape" value="Princess"> Princess</label>
      <label><input type="checkbox" name="shape" value="Pear"> Pear</label>
      <label><input type="checkbox" name="shape" value="Marquise"> Marquise</label>
      <label><input type="checkbox" name="shape" value="Asscher"> Asscher</label>
      <label><input type="checkbox" name="shape" value="Heart"> Heart ❤️</label>
      <label><input type="checkbox" name="shape" value="Other"> Other</label>
    </div>

    <label>Stone Style ✨:</label>
    <select name="stone_style">
      <option value="Solitaire">Simple solitaire</option>
      <option value="Side/Halo">Halo or side stones</option>
      <option value="No preference">Surprise me!</option>
    </select>

    <label>Metal Vibe 💫:</label>
    <select name="metal">
      <option value="Yellow gold">Yellow gold</option>
      <option value="White gold">White gold</option>
      <option value="Rose gold">Rose gold</option>
      <option value="No preference">Whichever you think is cutest 💕</option>
    </select>

    <label>Style in 1–2 words 📝:</label>
    <input type="text" name="style_words" placeholder="e.g. dainty, bold, vintage" />

    <label>Anything to avoid? 🚫:</label>
    <textarea name="dont_want" rows="3" placeholder="Dealbreakers, no-gos, things that aren’t you"></textarea>

    <div class="footer-hearts">💖💖💖</div>
    <button type="submit">Send to your Love 💌</button>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function(e) {
      for (let i = 0; i < 18; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-burst";
        heart.style.left = "50%";
        heart.style.top = "50%";
        heart.style.setProperty('--x', `${(Math.random() - 0.5) * 250}px`);
        heart.style.setProperty('--y', `${(Math.random() - 0.5) * 250}px`);
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 1600);
      }
    });
  </script>

</body>
</html>
